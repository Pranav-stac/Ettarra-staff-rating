<!DOCTYPE html>
<html>
<head>
    <title>Ettarra Coffee House - Staff Ratings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ettarra Coffee House Staff Ratings</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <div class="upload-container">
                <label for="file">Upload Ratings File (CSV or Excel)</label>
                <input type="file" id="file" name="file" accept=".csv,.xlsx,.xls">
                <button type="submit">Process Ratings</button>
            </div>
        </form>

        <div class="alternative-options">
            <p>Or</p>
            <a href="{{ url_for('manual_entry') }}" class="button">Enter Ratings Manually</a>
            <a href="{{ url_for('past_sessions') }}" class="button">View Past Sessions</a>
        </div>
    </div>
</body>
</html>
